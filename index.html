<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IYALISAIS Turns 1 üéÇ</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite;
  overflow-x: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  padding: 20px;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 30px;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease;
  
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}

h1, h2 {
  color: #fff;
  text-shadow: 0 0 10px #ff69b4;
}

.name {
  color: #ffe600;
  font-weight: bold;
}

.details {
  color: #fff;
  font-size: 1.1em;
  line-height: 1.6;
}

/* Slideshow */
.slideshow {
  width: 100%;
  max-width: 400px;
  height: 360px;
  margin: 0 auto 20px;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.active {
  opacity: 1;
}


/* Balloons */
.balloons { position: fixed; width:100%; height:100%; top:0; left:0; z-index:0; pointer-events:none;}
.balloon { width:50px; height:70px; border-radius:50%; position:absolute; bottom:-100px; animation: float 12s infinite;}
.red{background:#ff6b6b; left:10%; animation-delay:0s;}
.blue{background:#4dabf7; left:30%; animation-delay:3s;}
.yellow{background:#ffd43b; left:50%; animation-delay:6s;}
.purple{background:#b197fc; left:70%; animation-delay:2s;}
.green{background:#69db7c; left:90%; animation-delay:5s;}

@keyframes float {
  0% {transform: translateY(0); opacity:0;}
  20% {opacity:1;}
  100% {transform: translateY(-120vh); opacity:0;}
}

/* Buttons */
.btn {
  display: inline-block;
  margin: 10px;
  padding: 12px 20px;
  border-radius: 25px;
  background: #ff69b4;
  color: white;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

/* Cake */
.cake {
  font-size: 50px;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Chella_Magaley.mp3" type="audio/mpeg">
</audio>

<div class="balloons">
  <div class="balloon red"></div>
  <div class="balloon blue"></div>
  <div class="balloon yellow"></div>
  <div class="balloon purple"></div>
  <div class="balloon green"></div>
</div> 

<div class="container">
  <div class="card">
  
  <a class="btn" id="playMusicBtn">üéµ Play Birthday Music</a>
<audio id="birthdayMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

    <!-- Slideshow -->
    <div class="slideshow">
      <img src="test1.jpg" class="slide active">
      <img src="test2.jpg" class="slide">
      <img src="photo3.jpg" class="slide">
    </div>

    <div class="cake">üéÇ</div>

    <h1>Hi <span id="guestName" class="name">Friend</span>! ‚ú®</h1>
    <h2>You‚Äôre invited to IYALISAI‚Äôs 1st Birthday üéâ</h2>

    <div class="details">
      üìÖ March 8, 2026<br>
      ‚è∞ 7:00 PM<br><br>
      üìç Perfect Stay, Kovilambakkam
    </div>

    <a class="btn" href="https://maps.google.com/?q=Perfect Stay, Kovilambakkam" target="_blank">üìç Open in Maps</a>
    <a class="btn" href="https://wa.me/?text=We%20will%20attend%20IYALISAI's%20birthday!" target="_blank">üí¨ RSVP on WhatsApp</a>

    <p style="color:white;margin-top:15px;">With love, IYALISAI‚Äôs family üíï</p>
  </div>
</div>

<script>
// Name personalization
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if(name) document.getElementById("guestName").innerText = name;

// Slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");   // hide current
  index = (index + 1) % slides.length;       // next image (loops back)
  slides[index].classList.add("active");     // show next
}, 3000); // change every 3 seconds

// Confetti
for(let i=0;i<50;i++){
  let c = document.createElement("div");
  c.style.position="fixed";
  c.style.width="8px";
  c.style.height="8px";
  c.style.background=`hsl(${Math.random()*360},100%,70%)`;
  c.style.left=Math.random()*100+"%";
  c.style.top="-10px";
  c.style.opacity=0.8;
  c.style.borderRadius="50%";
  c.style.zIndex=1;
  c.style.animation=`fall ${3+Math.random()*3}s linear infinite`;
  document.body.appendChild(c);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0;}
}`;
document.head.appendChild(style);

const music = document.getElementById("birthdayMusic");
const btn = document.getElementById("playMusicBtn");

btn.addEventListener("click", () => {
  music.play();
  btn.style.display = "none"; // hide button after playing
});

</script>

</body>
</html>
