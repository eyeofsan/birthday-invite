<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Iyalisai's Birthday Invitation</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ======================
   THEME VARIABLES
====================== */
:root {
  --purple: #5d1451;
  --gold: #d4af37;
}

/* ======================
   GLOBAL RESET
====================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #7a1f68, #2a0824);
  color: var(--gold);
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* ======================
   PAGE WRAPPER
====================== */
.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* ======================
   LANDING BUTTON
====================== */


.button-circle:hover {
  transform: scale(1.05);
  box-shadow: 0 0 60px rgba(212,175,55,0.9);
}

.button-circle {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, #7a1f68, #2a0824);
  border: 3px solid var(--gold);
  color: var(--gold);
  font-size: 2.3rem;
  cursor: pointer;

  /* Always looks like a real button */
  box-shadow:
    0 6px 0 #3a0a30,                 /* bottom edge */
    0 12px 25px rgba(0,0,0,0.5),     /* depth shadow */
    0 0 25px rgba(212,175,55,0.6);   /* glow */
}

.button-circle {
  -webkit-tap-highlight-color: transparent;
}

/* ======================
   INVITE CARD
====================== */
#invite { display: none; }

.invite-card {
  max-width: 720px;
  background: rgba(0,0,0,0.35);
  border: 1px solid var(--gold);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 25px rgba(212,175,55,0.4);
}

.invite-card h1 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 15px;
}

.details {
  color: white;
  line-height: 1.8;
}

.label { color: #f5d27a; font-weight: 600; }
.value { color: #fff; }
.value a { color: #fff; }

/* ======================
   GLOWING TITLE
====================== */
.glowing-sentence {
  font-size: 32px;
  color: var(--gold);
  margin: 15px 0;
  text-shadow: 
    0 0 8px rgba(255,215,0,0.6),
    0 0 16px rgba(255,215,0,0.5),
    0 0 28px rgba(255,215,0,0.4);
}

/* ======================
   SLIDESHOW
====================== */

.slideshow-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  aspect-ratio: 16 / 9;   /* üëà this is the key */
  margin: 0 auto 16px;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(0,0,0,0.25);
  /* border: 2px solid rgba(255,215,0,0.25); */
}


.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.slide.active { opacity: 1; }

.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}


/* ======================
   CAKE IMAGE
====================== */
.cake-img {
  width: 180px;
  animation: floatCake 3s ease-in-out infinite;
}

@keyframes floatCake {
  50% { transform: translateY(-8px); }
}

/* ======================
   BALLOONS
====================== */
.balloon {
  position: fixed;
  bottom: -100px;
  width: 40px;
  height: 60px;
  border-radius: 50%;
  animation: float 10s linear infinite;
  opacity: 0.7;
  z-index: -1;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 65px;
  background: rgba(255,255,255,0.6);
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
}

.balloon::before {
  content: "";
  position: absolute;
  width: 8px;
  height: 5px;
  background: inherit;
  bottom: -3px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 0 0 4px 4px;
}

@keyframes float {
  to { transform: translateY(-120vh); }
}

/* ======================
   CONFETTI
====================== */
.confetti {
  position: fixed;
  width: 6px;
  height: 6px;
  background: var(--gold);
  top: -10px;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ======================
   RESPONSIVE
====================== */
@media(max-width:600px){
  .invite-card { padding: 20px; }
  .glowing-sentence { font-size: 24px; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="Chella_Magaleys.mp3" type="audio/mpeg">
</audio>

<!-- LANDING -->
<div id="landing" class="page">
  <button class="button-circle" onclick="enterInvite()">‡Æá‡ÆØ‡Æ≤‡Æø‡Æö‡Øà</button>
</div>

<!-- INVITE -->
<div id="invite" class="page">

  <img src="cake.png" class="cake-img">

  <div class="slideshow-container">
    <div class="slide"><img src="slideshow_images/iyalisai1.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai2.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai3.jpg"></div>
	<div class="slide"><img src="slideshow_images/iyalisai4.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai5.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai6.jpg"></div>
	<div class="slide"><img src="slideshow_images/iyalisai7.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai8.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai9.jpg"></div>
	<div class="slide"><img src="slideshow_images/iyalisai10.jpg"></div>
    <div class="slide"><img src="slideshow_images/iyalisai12.jpg"></div>

	<div class="slide"><img src="slideshow_images/iyalisai14.jpg"></div>

  <div class="invite-card">
    <h1>Dear <span id="username">Friend</span>,</h1>

    <p>We warmly invite you to celebrate</p>

    <div class="glowing-sentence">
      <strong>Iyalisai‚Äôs 1st Birthday Celebration ‚ú®</strong>

    <div class="details">
      <div><span class="label">üìÖ Date:</span> <span class="value">March 8, 2026</span></div>
      <div><span class="label">‚è∞ Time:</span> <span class="value">7:00 PM</span></div>

        <span class="value">
          <a href="https://www.google.com/travel/search?ts=CAESCgoCCAMKAggDEAAaHBIaEhQKBwjqDxABGB4SBwjqDxABGB8YATICEAAqBwoFOgNJTlI&qs=CAEyE0Nnb0lsLS12cjZUQnlaVTVFQUU4CEIJEb6U8VbGSmviQgkRPccajVROiww&utm_campaign=sharing&utm_medium=link_btn&utm_source=htls">Perfect Stay, Kovilambakkam</a>

	  <br>
	  <p class="label">Your blessings, smiles, and presence will make this evening truly unforgettable.  
      We look forward to celebrating together. </p>
    </div>
	
  </div>
</div>

<script>
/* ENTER INVITE */
function enterInvite() {
  landing.style.display = "none";
  invite.style.display = "flex";
  music.play();
}

/* PERSONALIZED NAME */
const name = new URLSearchParams(window.location.search).get("name");
if (name) username.innerText = name;

/* SLIDESHOW */
const slides = document.querySelectorAll(".slide");
let index = 0;

function showSlide() {
  slides.forEach(s => s.classList.remove("active"));
  slides[index].classList.add("active");
  index = (index + 1) % slides.length;
}
showSlide();
setInterval(showSlide, 3500);

/* BALLOONS */
const colors = [
  "linear-gradient(#ffb6ff, #c77bd1)",
  "linear-gradient(#ffd700, #d4af37)",
  "linear-gradient(#c084fc, #7c3aed)",
];

for (let i = 0; i < 12; i++) {
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDuration = (6 + Math.random() * 6) + "s";
  b.style.background = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(b);
}

/* CONFETTI */
for (let i = 0; i < 40; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(c);
}
</script>
</body>
</html>
